<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="lib/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="lib/jquery-3.7.1.min.js"></script>
	<script src='script.js'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Shadow Generator</title>
</head>

<body>
	<h1>Text shadow generator</h1>
	<div class="container">
		<div class="row">
			<div class="col-xl-4 col-md-6">
				<div class="card">
					<div class="card-header bg-primary">Настройки:</div>
					<div class="card-body">
						<label for="font_size">Размер шрифта</label>
						<input id="font_size" class="custom-range" type="range" min="8" max="40" step="1" value="40">

						<label for="offset_x">Смещение по оси x</label>
						<input id="offset_x" class="custom-range" type="range" min="-15" max="15" step="1" value="4">

						<label for="offset_y">Смещение по оси y</label>
						<input id="offset_y" class="custom-range" type="range" min="-15" max="15" step="1" value="-1">

						<label for="blur">Размытие</label>
						<input id="blur" class="custom-range" type="range" min="0" max="15" step="1" value="0">
					</div>
				</div>
			</div>

			<div class="col-xl-4 col-md-6">
				<div class="card">
					<div class="card-header bg-primary">Цвет:</div>
					<div class="card-body">
						<input id="color_picker" type="color" value="#ff0000">

						<label for="opacity">Прозрачность</label>
						<input id="opacity" class="custom-range" type="range" min="0" max="1" step="0.01" value="1">
					</div>
				</div>
			</div>

			<div class="col-xl-4 col-md-12">
				<div class="card">
					<div class="card-header bg-primary">Результат:</div>
					<div class="card-body">
						<label for="resultHex">Цвет в HEX</label>
						<textarea id="resultHex" rows="4" readonly></textarea><br>

						<label for="resultRgba">Цвет в RGBA</label>
						<textarea id="resultRgba" rows="3" readonly></textarea><br>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
